<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SafeBuild ‚Äî Consultation & Booking</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- EmailJS SDK -->
  <script src="https://cdn.emailjs.com/sdk/3.2/email.min.js"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <div id="root"></div>

  <script type="text/babel">
    // =================== CONFIGURE EMAILJS ===================
    if (window.emailjs) {
      try {
        emailjs.init('D_NUbf5PnJavAf60R'); // <-- your public key
        console.log("EmailJS initialized");
      } catch (e) {
        console.warn('emailjs init error', e);
      }
    }

    // UPDATE: service ID requested
    const EMAILJS_SERVICE_ID = 'service_eywunyt'; // <-- updated service ID
    const EMAILJS_TEMPLATE_CONFIRM = 'template_7nyhfs8';
    const EMAILJS_TEMPLATE_CANCEL = 'template_lko0n9l';

    // =================== TOAST (8s) ===================
    function useToast() {
      const [toasts, setToasts] = React.useState([]);
      const push = (msg) => {
        const id = Date.now() + Math.random();
        setToasts(t => [...t, { id, msg }]);
        setTimeout(() => setToasts(t => t.filter(x => x.id !== id)), 8000);
      };
      const Toasts = () => (
        <div className="fixed right-4 bottom-6 z-50 flex flex-col gap-2">
          {toasts.map(t => (
            <div key={t.id} className="bg-black text-white px-4 py-2 rounded shadow">
              {t.msg}
            </div>
          ))}
        </div>
      );
      return { push, Toasts };
    }

    // =================== EMAIL HELPERS (with console logs + alerts) ===================
    const sendConfirmationEmail = (b) => {
      if (!window.emailjs) {
        console.error("EmailJS not loaded");
        return Promise.reject(new Error("EmailJS not loaded"));
      }
      return emailjs.send(EMAILJS_SERVICE_ID, EMAILJS_TEMPLATE_CONFIRM, {
        to_name: b.name,
        to_email: b.email,
        booking_id: b.id,
        serviceTitle: b.serviceTitle,
        address: b.address,
        contact: b.contact,
        serviceDate: b.serviceDate,
        paymentMethod: b.paymentMethod,
        price: b.price,
        subject: "SafeBuild Booking Confirmation"
      })
      .then(res => {
        console.log("‚úÖ Confirmation email sent", res);
        return res;
      })
      .catch(err => {
        console.error("‚ùå Confirmation email failed:", err);
        throw err;
      });
    };

    const sendCancellationEmail = (b) => {
      if (!window.emailjs) {
        console.error("EmailJS not loaded");
        return Promise.reject(new Error("EmailJS not loaded"));
      }
      return emailjs.send(EMAILJS_SERVICE_ID, EMAILJS_TEMPLATE_CANCEL, {
        to_name: b.name,
        to_email: b.email,
        booking_id: b.id,
        serviceTitle: b.serviceTitle,
        subject: "SafeBuild Booking Cancellation"
      })
      .then(res => { console.log("‚úÖ Cancellation email sent", res); return res; })
      .catch(err => { console.error("‚ùå Cancellation email failed:", err); throw err; });
    };

    // =================== DATA (professional Unsplash images) ===================
    const SERVICES_BASE = [
      { id:'a', key:'assessment', title:'Structural Assessment & Audit', image:'https://images.unsplash.com/photo-1542314831-068cd1dbfeeb?q=80&w=1600&auto=format&fit=crop&ixlib=rb-4.0.3&s=24adf1a6f1e6b3b6d0f5c8b5cb3b1b3a', description:'Comprehensive building evaluation.', details:'Includes inspection, material testing, and a detailed structural report by certified engineers.', price:15000 },
      { id:'b', key:'design', title:'Retrofitting Design & Simulation', image:'https://images.unsplash.com/photo-1581092334443-44b0d3f0dcd2?q=80&w=1600&auto=format&fit=crop&ixlib=rb-4.0.3&s=2c2e3db7b3d7f4f5b1a2a3b4c5d6e7f8', description:'Simulation & redesign of weak structures.', details:'Finite element modeling and seismic simulation to ensure compliance.', price:35000 },
      { id:'c', key:'implementation', title:'Implementation & Retrofitting', image:'https://images.unsplash.com/photo-1533750349088-cd871a92f312?q=80&w=1600&auto=format&fit=crop&ixlib=rb-4.0.3&s=1a2b3c4d5e6f7a8b9c0d1e2f3a4b5c6d', description:'On-site structural rehabilitation.', details:'On-site reinforcement, welding, and structural repairs by certified teams.', price:150000 },
      { id:'d', key:'training', title:'Consultation & Training', image:'https://images.unsplash.com/photo-1521737604893-d14cc237f11d?q=80&w=1600&auto=format&fit=crop&ixlib=rb-4.0.3&s=55b3e6a4c2d1f0a9b8c7d6e5f4a3b2c1', description:'Workshops and training sessions.', details:'Customized disaster-preparedness and assessment training for staff and managers.', price:7000 }
    ];

    // compute full plan price automatically
    const FULL_PLAN = {
      id: 'full',
      key: 'fullplan',
      title: 'Full Plan Package (All-In-One)',
      image: 'https://images.unsplash.com/photo-1558611848-73f7eb4001d7?q=80&w=1600&auto=format&fit=crop&ixlib=rb-4.0.3&s=9f8e7d6c5b4a3f2e1d0c9b8a7f6e5d4c',
      description: 'Complete package: assessment + design + implementation + training.',
      details: 'End-to-end service: site audit, detailed retrofit design, full implementation, and training ‚Äî bundled for priority scheduling.',
      // price set dynamically below
      price: 0
    };

    // build SERVICES array including the full plan (price computed)
    const SERVICES = (() => {
      const arr = [...SERVICES_BASE];
      const sum = arr.reduce((s, it) => s + (it.price || 0), 0);
      FULL_PLAN.price = sum; // automatically calculate
      arr.push(FULL_PLAN);
      return arr;
    })();

    const genBookingId = ()=>'BK-'+Date.now();

    // =================== APP ===================
    function App(){
      const [view,setView]=React.useState('services');
      const [sel,setSel]=React.useState(null);
      const [bookings,setBookings]=React.useState([]);
      const [current,setCurrent]=React.useState(null);
      const [receipt,setReceipt]=React.useState(null);
      const {push,Toasts}=useToast();

      // confirm booking
      const confirm=(b)=>{
        setBookings(prev => [...prev, b]);
        setCurrent(b); setReceipt(b); setView('booking-confirm');

        // send confirmation email
        sendConfirmationEmail(b)
          .then(()=> {
            push('üì® Confirmation email sent!');
            // also send a second notification (reuse confirmation template)
            return emailjs.send(EMAILJS_SERVICE_ID, EMAILJS_TEMPLATE_CONFIRM, {
              to_name: b.name,
              to_email: b.email,
              subject: 'SafeBuild Booking Notification',
              serviceTitle: b.serviceTitle,
              serviceDate: b.serviceDate,
              paymentMethod: b.paymentMethod,
              price: b.price
            });
          })
          .then(()=> push('‚úÖ Booking notification sent!'))
          .catch(err => {
            // show friendly error and log
            push('‚ö†Ô∏è Email failed (check console).');
            console.error('Email step error:', err);
            alert('Email sending failed ‚Äî check console for details.');
          });
      };

      // cancel booking by id
      const cancel=(id)=>{
        const b = bookings.find(x=>x.id===id);
        if(!b) return;
        setBookings(prev => prev.map(x => x.id===id ? { ...x, status: 'Cancelled' } : x));
        setCurrent(prev => prev && prev.id===id ? { ...prev, status: 'Cancelled' } : prev);

        sendCancellationEmail(b)
          .then(()=> {
            push('‚ùå Cancellation email sent!');
            push('‚úÖ Booking cancelled successfully!');
          })
          .catch(err=>{
            push('‚ö†Ô∏è Email failed (check console).');
            console.error('Cancellation email error:', err);
            alert('Cancellation email failed ‚Äî check console.');
          });
      };

      return (
        <div className="min-h-screen">
          <header className="bg-white shadow-sm">
            <div className="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
              <div>
                <h1 className="text-xl font-bold">SafeBuild Consultation & Booking</h1>
                <p className="text-sm text-gray-500">Book consultations, site assessments & training</p>
              </div>
              <nav className="flex gap-4">
                <button onClick={()=>setView('services')} className="text-sm">Services</button>
                <button onClick={()=>setView('bookings')} className="text-sm">My Appointments</button>
                <span>ü§ñ</span>
              </nav>
            </div>
          </header>

          <main className="max-w-6xl mx-auto p-4 grid lg:grid-cols-3 gap-6">
            <section className="lg:col-span-2">
              {view==='services' && <ServiceList services={SERVICES} onBook={s=>setSel(s)} />}
              {view==='bookings' && <BookingHistory bookings={bookings} onCancel={cancel} />}
              {view==='booking-confirm' && current && <BookingConfirm booking={current} onCancel={cancel} />}
            </section>

            <aside>
              <div className="bg-white p-4 rounded shadow">
                <h3 className="font-semibold">AI Assistant</h3>
                <AIAssistant />
              </div>
            </aside>
          </main>

          {sel && <BookingModal service={sel} onClose={()=>setSel(null)} onConfirm={confirm} />}
          {receipt && receipt.status !== 'Cancelled' && <BookingReceiptModal booking={receipt} onClose={()=>setReceipt(null)} />}

          <Toasts />
        </div>
      );
    }

    // =================== Components ===================
    function ServiceList({ services, onBook }) {
      return (
        <div>
          <h2 className="text-2xl font-semibold mb-4">Services & Packages</h2>
          <div className="grid md:grid-cols-2 gap-4">
            {services.map(s => (
              <div key={s.id} className="bg-white p-4 rounded shadow">
                <img src={s.image} alt={s.title} className="rounded mb-3 h-40 w-full object-cover" />
                <h3 className="font-semibold">{s.title}</h3>
                <p className="text-sm text-gray-600">{s.description}</p>
                <div className="mt-3 flex justify-between items-center">
                  <span className="font-bold">‚Ç±{s.price.toLocaleString()}</span>
                  <button onClick={()=>onBook(s)} className="bg-green-600 text-white px-3 py-1 rounded">Book Now</button>
                </div>
              </div>
            ))}
          </div>
        </div>
      );
    }

    function BookingModal({ service, onClose, onConfirm }) {
      const [name,setName] = React.useState('');
      const [email,setEmail] = React.useState('');
      const [address,setAddress] = React.useState('');
      const [contact,setContact] = React.useState('');
      const [date,setDate] = React.useState('');
      const [time,setTime] = React.useState('09:00');
      const [pm,setPm] = React.useState('cod');
      const [bank,setBank] = React.useState('');
      const [account,setAccount] = React.useState('');
      const [gcash,setGcash] = React.useState('');
      const [showConfirm,setShowConfirm] = React.useState(false);

      // helper: only allow digits and slice extra silently
      const handleDigits = (val, limit, setter) => {
        const only = val.replace(/\D/g,'').slice(0, limit);
        setter(only);
      };

      const bankLimit = () => bank === 'BPI' ? 10 : bank === 'BDO' ? 12 : bank === 'Metrobank' ? 13 : 0;

      const confirmBooking = () => {
        const id = genBookingId();
        const booking = {
          id,
          serviceTitle: service.title,
          name,
          email,
          address,
          contact,
          bookingDate: new Date().toLocaleString(),
          serviceDate: new Date(date + 'T' + time).toLocaleString(),
          paymentMethod: pm,
          bank: pm === 'bank' ? bank : '',
          account: pm === 'bank' ? account : '',
          gcash: pm === 'gcash' ? gcash : '',
          price: service.price,
          status: 'Confirmed'
        };
        onConfirm(booking);
        setShowConfirm(false);
        onClose();
      };

      return (
        <div className="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
          <div className="bg-white p-6 rounded shadow-lg w-11/12 md:w-1/2 max-h-[90vh] overflow-auto">
            <h2 className="text-2xl font-semibold mb-2">Book: {service.title}</h2>
            <p className="text-gray-600 mb-4">{service.details}</p>
            <form onSubmit={e=>{ e.preventDefault(); setShowConfirm(true); }} className="space-y-3">
              <input placeholder="Full Name" value={name} onChange={e=>setName(e.target.value)} className="w-full border rounded px-3 py-2" required />
              <input type="email" placeholder="Email" value={email} onChange={e=>setEmail(e.target.value)} className="w-full border rounded px-3 py-2" required />
              <input placeholder="Address" value={address} onChange={e=>setAddress(e.target.value)} className="w-full border rounded px-3 py-2" required />
              <input placeholder="Contact Number" value={contact} onChange={e=>handleDigits(e.target.value,11,setContact)} inputMode="numeric" className="w-full border rounded px-3 py-2" required />
              <div className="grid grid-cols-2 gap-3">
                <input type="date" value={date} onChange={e=>setDate(e.target.value)} className="border rounded px-3 py-2" required />
                <select value={time} onChange={e=>setTime(e.target.value)} className="border rounded px-3 py-2">
                  {['09:00','11:00','13:00','15:00','17:00'].map(t=> <option key={t} value={t}>{t}</option>)}
                </select>
              </div>

              <select value={pm} onChange={e=>setPm(e.target.value)} className="w-full border rounded px-3 py-2">
                <option value="cod">Cash on Service (COD)</option>
                <option value="bank">Bank Transfer</option>
                <option value="gcash">GCash</option>
              </select>

              {pm === 'bank' && (
                <div className="space-y-2">
                  <select value={bank} onChange={e=>{ setBank(e.target.value); setAccount(''); }} className="w-full border rounded px-3 py-2" required>
                    <option value="">Select Bank</option>
                    <option value="Metrobank">Metrobank</option>
                    <option value="BDO">BDO</option>
                    <option value="BPI">BPI</option>
                  </select>
                  <input placeholder="Account Number" value={account} onChange={e=>handleDigits(e.target.value, bankLimit(), setAccount)} inputMode="numeric" className="w-full border rounded px-3 py-2" required />
                </div>
              )}

              {pm === 'gcash' && (
                <input placeholder="GCash Number (11 digits)" value={gcash} onChange={e=>handleDigits(e.target.value, 11, setGcash)} inputMode="numeric" className="w-full border rounded px-3 py-2" required/>
              )}

              <div className="flex justify-between border-t pt-3">
                <span>Total: ‚Ç±{service.price.toLocaleString()}</span>
                <div className="flex gap-2">
                  <button type="button" onClick={onClose} className="bg-gray-400 text-white px-4 py-2 rounded">Cancel</button>
                  <button type="submit" className="bg-green-600 text-white px-4 py-2 rounded">Book</button>
                </div>
              </div>
            </form>

            {showConfirm && (
              <div className="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center">
                <div className="bg-white p-6 rounded shadow-lg text-center">
                  <h3 className="text-xl font-semibold mb-2">Confirm Booking</h3>
                  <p>Confirm your booking for <strong>{service.title}</strong>?</p>
                  <div className="mt-4 flex justify-center gap-3">
                    <button onClick={()=>setShowConfirm(false)} className="bg-gray-400 text-white px-4 py-2 rounded">Back</button>
                    <button onClick={confirmBooking} className="bg-green-600 text-white px-4 py-2 rounded">Confirm</button>
                  </div>
                </div>
              </div>
            )}

          </div>
        </div>
      );
    }

    function BookingReceiptModal({ booking, onClose }) {
      if (!booking || booking.status === 'Cancelled') return null;
      return (
        <div className="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
          <div className="bg-white p-6 rounded shadow-lg text-center">
            <h2 className="text-2xl font-semibold mb-2">Booking Confirmed</h2>
            <p><strong>Service:</strong> {booking.serviceTitle}</p>
            <p><strong>Name:</strong> {booking.name}</p>
            <p><strong>Address:</strong> {booking.address}</p>
            <p><strong>Contact:</strong> {booking.contact}</p>
            <p><strong>Date & Time:</strong> {booking.serviceDate}</p>
            <p><strong>Payment:</strong> {booking.paymentMethod}</p>
            <p><strong>Total:</strong> ‚Ç±{booking.price.toLocaleString()}</p>
            <div className="mt-4 flex justify-center gap-3">
              <button onClick={onClose} className="bg-gray-400 text-white px-4 py-2 rounded">Close</button>
            </div>
          </div>
        </div>
      );
    }

    function BookingConfirm({ booking, onCancel }) {
      const doCancel = () => {
        if (confirm("Are you sure you want to cancel this booking?")) onCancel(booking.id);
      };
      return (
        <div className="bg-white p-6 rounded shadow">
          <h2 className="text-2xl font-semibold mb-2">Booking Confirmed</h2>
          <p>Booking ID: <strong>{booking.id}</strong></p>
          <p>Service: {booking.serviceTitle}</p>
          <p>Service Date: {booking.serviceDate}</p>
          <p>Status: {booking.status === 'Cancelled' ? <span className="text-red-600 font-semibold">Cancelled</span> : <span className="text-green-600 font-semibold">Confirmed</span>}</p>
          {booking.status !== 'Cancelled' && (
            <button onClick={doCancel} className="mt-4 bg-red-600 text-white px-4 py-2 rounded">Cancel Booking</button>
          )}
        </div>
      );
    }

    function BookingHistory({ bookings, onCancel }) {
      return (
        <div className="bg-white p-6 rounded shadow">
          <h2 className="text-2xl font-semibold mb-4">My Appointments</h2>
          {bookings.length === 0 ? <p>No bookings yet.</p> : (
            <table className="w-full text-sm border">
              <thead className="bg-gray-100">
                <tr>
                  <th className="p-2 border">Booking ID</th>
                  <th className="p-2 border">Service</th>
                  <th className="p-2 border">Address</th>
                  <th className="p-2 border">Contact</th>
                  <th className="p-2 border">Date & Time</th>
                  <th className="p-2 border">Payment</th>
                  <th className="p-2 border">Status</th>
                  <th className="p-2 border">Action</th>
                </tr>
              </thead>
              <tbody>
                {bookings.map(b => (
                  <tr key={b.id}>
                    <td className="p-2 border">{b.id}</td>
                    <td className="p-2 border">{b.serviceTitle}</td>
                    <td className="p-2 border">{b.address}</td>
                    <td className="p-2 border">{b.contact}</td>
                    <td className="p-2 border">{b.serviceDate}</td>
                    <td className="p-2 border">{b.paymentMethod.toUpperCase()}</td>
                    <td className="p-2 border">{b.status === 'Cancelled' ? <span className="text-red-600 font-semibold">Cancelled</span> : <span className="text-green-600 font-semibold">Confirmed</span>}</td>
                    <td className="p-2 border text-center">
                      {b.status !== 'Cancelled' && (
                        <button onClick={() => { if (confirm('Are you sure you want to cancel this booking?')) onCancel(b.id); }} className="bg-red-600 text-white px-2 py-1 rounded text-xs">Cancel</button>
                      )}
                    </td>
                  </tr>
                ))}
              </tbody>
            </table>
          )}
        </div>
      );
    }

    function AIAssistant() {
      const [msgs, setMsgs] = React.useState([{ from:'bot', text:"Hi! I'm SafeBot. Ask about booking, payment, or cancellation." }]);
      const [input, setInput] = React.useState('');
      const send = (e) => {
        e.preventDefault();
        if (!input.trim()) return;
        const t = input.toLowerCase();
        let r = "I can help with booking, schedules, or payment.";
        if (t.includes('book')) r = "Click 'Book Now' beside a service, fill in details, and confirm.";
        if (t.includes('pay')) r = "You can pay via COD, Bank Transfer (Metrobank, BDO, BPI), or GCash.";
        if (t.includes('cancel')) r = "You can cancel confirmed bookings in My Appointments.";
        setMsgs(prev => [...prev, { from:'user', text: input }, { from:'bot', text: r }]);
        setInput('');
      };
      return (
        <div className="flex flex-col h-80">
          <div className="flex-1 overflow-auto bg-gray-50 p-2 rounded space-y-2">
            {msgs.map((m,i) => <div key={i} className={m.from==='bot' ? 'bg-white p-2 rounded shadow text-sm' : 'text-right text-blue-700 text-sm'}>{m.text}</div>)}
          </div>
          <form onSubmit={send} className="mt-2 flex gap-2">
            <input value={input} onChange={e=>setInput(e.target.value)} placeholder="Ask SafeBot..." className="flex-1 border rounded px-3 py-2 text-sm"/>
            <button className="bg-blue-600 text-white px-3 py-2 rounded text-sm">Send</button>
          </form>
        </div>
      );
    }

    // Render
    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
