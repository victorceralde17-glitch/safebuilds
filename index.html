<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SafeBuild ‚Äî Consultation & Booking</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- ‚úÖ Correct EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

  <!-- React + Babel -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <div id="root"></div>

  <script type="text/babel">
    // =================== CONFIGURE EMAILJS ===================
    if (window.emailjs) {
      try {
        emailjs.init('D_NUbf5PnJavAf60R'); // your public key
        console.log("‚úÖ EmailJS initialized");
      } catch (e) {
        console.warn('‚ö†Ô∏è EmailJS init error', e);
      }
    }

    const EMAILJS_SERVICE_ID = 'service_eywunyt';
    const EMAILJS_TEMPLATE_CONFIRM = 'template_7nyhfs8';
    const EMAILJS_TEMPLATE_CANCEL = 'template_lko0n9l';

    // =================== TOAST HANDLER ===================
    function useToast() {
      const [toasts, setToasts] = React.useState([]);
      const push = (msg) => {
        const id = Date.now() + Math.random();
        setToasts(t => [...t, { id, msg }]);
        setTimeout(() => setToasts(t => t.filter(x => x.id !== id)), 8000);
      };
      const Toasts = () => (
        <div className="fixed right-4 bottom-6 z-50 flex flex-col gap-2">
          {toasts.map(t => (
            <div key={t.id} className="bg-black text-white px-4 py-2 rounded shadow">
              {t.msg}
            </div>
          ))}
        </div>
      );
      return { push, Toasts };
    }

    // =================== EMAIL HELPERS ===================
    const sendConfirmationEmail = (b) => emailjs.send(
      EMAILJS_SERVICE_ID,
      EMAILJS_TEMPLATE_CONFIRM,
      {
        to_name: b.name,
        to_email: b.email,
        booking_id: b.id,
        serviceTitle: b.serviceTitle,
        address: b.address,
        contact: b.contact,
        serviceDate: b.serviceDate,
        paymentMethod: b.paymentMethod,
        price: b.price,
        subject: 'SafeBuild Booking Confirmation'
      }
    );

    const sendCancellationEmail = (b) => emailjs.send(
      EMAILJS_SERVICE_ID,
      EMAILJS_TEMPLATE_CANCEL,
      {
        to_name: b.name,
        to_email: b.email,
        booking_id: b.id,
        serviceTitle: b.serviceTitle,
        subject: 'SafeBuild Booking Cancellation'
      }
    );

    // =================== DATA ===================
    const SERVICES_BASE = [
      { id:'a', title:'Structural Assessment & Audit', image:'https://images.unsplash.com/photo-1542314831-068cd1dbfeeb?q=80&w=1600&auto=format&fit=crop', description:'Comprehensive building evaluation.', details:'Includes inspection, testing, and analysis.', price:15000 },
      { id:'b', title:'Retrofitting Design & Simulation', image:'https://images.unsplash.com/photo-1581092334443-44b0d3f0dcd2?q=80&w=1600&auto=format&fit=crop', description:'Simulation & redesign of weak structures.', details:'Modeling and simulation for code compliance.', price:35000 },
      { id:'c', title:'Implementation & Retrofitting', image:'https://images.unsplash.com/photo-1533750349088-cd871a92f312?q=80&w=1600&auto=format&fit=crop', description:'On-site structural rehabilitation.', details:'Reinforcement works by certified engineers.', price:150000 },
      { id:'d', title:'Consultation & Training', image:'https://images.unsplash.com/photo-1521737604893-d14cc237f11d?q=80&w=1600&auto=format&fit=crop', description:'Workshops and training sessions.', details:'Customized disaster-resilience programs.', price:7000 }
    ];

    const FULL_PLAN = {
      id: 'e',
      title: 'Full Plan Package (All-In-One)',
      image: 'https://images.unsplash.com/photo-1558611848-73f7eb4001d7?q=80&w=1600&auto=format&fit=crop',
      description: 'Complete package including all services above.',
      details: 'Assessment, design, implementation, and training combined into one comprehensive project package.',
      price: SERVICES_BASE.reduce((sum, s) => sum + s.price, 0)
    };

    const SERVICES = [...SERVICES_BASE, FULL_PLAN];
    const genBookingId = () => 'BK-' + Date.now();

    // =================== MAIN APP ===================
    function App() {
      const [view, setView] = React.useState('services');
      const [sel, setSel] = React.useState(null);
      const [bookings, setBookings] = React.useState([]);
      const [current, setCurrent] = React.useState(null);
      const [receipt, setReceipt] = React.useState(null);
      const { push, Toasts } = useToast();

      const confirm = (b) => {
        setBookings(p => [...p, b]);
        setCurrent(b); setReceipt(b); setView('booking-confirm');
        sendConfirmationEmail(b)
          .then(() => push('üì® Confirmation email sent!'))
          .catch(() => push('‚ö†Ô∏è Email failed. Check console.'));
      };
      const cancel = (id) => {
        const b = bookings.find(x => x.id === id);
        if (!b) return;
        setBookings(p => p.map(x => x.id === id ? { ...x, status: 'Cancelled' } : x));
        setCurrent(c => c && c.id === id ? { ...c, status: 'Cancelled' } : c);
        sendCancellationEmail(b)
          .then(() => push('‚ùå Cancellation email sent!'))
          .catch(() => push('‚ö†Ô∏è Email failed.'));
      };

      return (
        <div className="min-h-screen">
          <header className="bg-white shadow-sm">
            <div className="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
              <div>
                <h1 className="text-xl font-bold">SafeBuild Consultation & Booking</h1>
                <p className="text-sm text-gray-500">Book consultations, site assessments & training</p>
                <button id="testEmailBtn" className="mt-2 bg-blue-600 text-white px-3 py-1 rounded text-sm hover:bg-blue-700">‚úâÔ∏è Send Test Email</button>
              </div>
              <nav className="flex gap-4"><button onClick={() => setView('services')}>Services</button><button onClick={() => setView('bookings')}>My Appointments</button><span>ü§ñ</span></nav>
            </div>
          </header>

          <main className="max-w-6xl mx-auto p-4 grid lg:grid-cols-3 gap-6">
            <section className="lg:col-span-2">
              {view === 'services' && <ServiceList onBook={setSel} />}
              {view === 'bookings' && <BookingHistory bookings={bookings} />}
              {view === 'booking-confirm' && current && <BookingConfirm booking={current} onCancel={cancel} />}
            </section>
            <aside><div className="bg-white p-4 rounded shadow"><h3 className="font-semibold">AI Assistant</h3><AIAssistant /></div></aside>
          </main>

          {sel && <BookingModal service={sel} onClose={() => setSel(null)} onConfirm={confirm} />}
          {receipt && receipt.status !== 'Cancelled' && <BookingReceiptModal booking={receipt} onClose={() => setReceipt(null)} />}
          <Toasts />
        </div>
      );
    }

    // =================== COMPONENTS ===================
    const ServiceList = ({ onBook }) => (
      <div>
        <h2 className="text-2xl font-semibold mb-4">Services</h2>
        <div className="grid md:grid-cols-2 gap-4">
          {SERVICES.map(s => (
            <div key={s.id} className="bg-white p-4 rounded shadow">
              <img src={s.image} className="rounded mb-3 h-40 w-full object-cover" />
              <h3 className="font-semibold">{s.title}</h3>
              <p className="text-sm text-gray-600">{s.description}</p>
              <div className="mt-3 flex justify-between items-center">
                <span className="font-bold">‚Ç±{s.price.toLocaleString()}</span>
                <button onClick={() => onBook(s)} className="bg-green-600 text-white px-3 py-1 rounded">Book Now</button>
              </div>
            </div>
          ))}
        </div>
      </div>
    );

    // (The rest of your booking, modal, assistant, and test email code remains the same)
    // ...
