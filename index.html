<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SafeBuild ‚Äî Consultation & Booking</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- EmailJS (via jsDelivr for GitHub Pages) -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

  <!-- React + Babel (for testing/deployment) -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script>
    try {
      emailjs.init("D_NUbf5PnJavAf60R"); // your public key
      console.log("‚úÖ EmailJS initialized");
    } catch (err) {
      console.error("‚ùå EmailJS init error", err);
    }
  </script>
</head>
<body class="bg-gray-50 text-gray-900">
  <div id="root"></div>

  <script type="text/babel">
    // ===== CONFIG =====
    const EMAILJS_SERVICE_ID = "service_ramfksm";
    const EMAILJS_TEMPLATE_CONFIRM = "template_7nyhfs8";
    const EMAILJS_TEMPLATE_CANCEL = "template_lko0n9l";

    // ===== Toast helper =====
    function useToast() {
      const [toasts, setToasts] = React.useState([]);
      const push = (msg) => {
        const id = Date.now();
        setToasts(t => [...t, { id, msg }]);
        setTimeout(() => setToasts(t => t.filter(x => x.id !== id)), 6000);
      };
      const Toasts = () => (
        <div className="fixed right-4 bottom-6 z-50 flex flex-col gap-2">
          {toasts.map(t => <div key={t.id} className="bg-black text-white px-4 py-2 rounded shadow">{t.msg}</div>)}
        </div>
      );
      return { push, Toasts };
    }

    // ===== EMAIL FUNCTIONS =====
    async function sendConfirmationEmail(b) {
      if (!window.emailjs) throw new Error("EmailJS not loaded");

      return emailjs.send(EMAILJS_SERVICE_ID, EMAILJS_TEMPLATE_CONFIRM, {
        to_name: b.name,
        to_email: b.email,
        booking_id: b.id,
        serviceTitle: b.serviceTitle,
        address: b.address,
        contact: b.contact,
        serviceDate: b.serviceDate,
        paymentMethod: b.paymentMethod,
        bank: b.bank || "N/A",
        price: b.price,
        subject: "SafeBuild Booking Confirmation"
      });
    }

    async function sendCancellationEmail(b) {
      if (!window.emailjs) throw new Error("EmailJS not loaded");

      return emailjs.send(EMAILJS_SERVICE_ID, EMAILJS_TEMPLATE_CANCEL, {
        to_name: b.name,
        to_email: b.email,
        booking_id: b.id,
        serviceTitle: b.serviceTitle,
        paymentMethod: b.paymentMethod,
        bank: b.bank || "N/A",
        price: b.price,
        subject: "SafeBuild Booking Cancellation & Refund"
      });
    }

    // ===== SERVICE DATA =====
    const SERVICES = [
      { id:'a', title:'Structural Assessment & Audit', image:'https://images.unsplash.com/photo-1542314831-068cd1dbfeeb?w=1000&q=60', description:'Comprehensive building evaluation.', details:'Includes inspection and testing.', price:15000 },
      { id:'b', title:'Retrofitting Design & Simulation', image:'https://images.unsplash.com/photo-1581091215367-59ab6d40370d?w=1000&q=60', description:'Simulation & redesign.', details:'Modeling and compliance.', price:35000 },
      { id:'c', title:'Implementation & Retrofitting', image:'https://images.unsplash.com/photo-1591926126688-9eaa6b4d33f2?w=1000&q=60', description:'On-site rehabilitation.', details:'Reinforcement by certified teams.', price:150000 },
      { id:'d', title:'Consultation & Training', image:'https://images.unsplash.com/photo-1521737604893-d14cc237f11d?w=1000&q=60', description:'Workshops & training.', details:'Customized programs.', price:7000 },
      { id:'e', title:'Full Plan Package', image:'https://images.unsplash.com/photo-1558611848-73f7eb4001d7?w=1000&q=60', description:'All-in-one package.', details:'Assessment + design + implementation + training.', price:207000 }
    ];
    const genBookingId = () => 'BK-' + Date.now();

    // ===== MAIN APP =====
    function App(){
      const [view, setView] = React.useState('services');
      const [selectedService, setSelectedService] = React.useState(null);
      const [bookings, setBookings] = React.useState([]);
      const [receipt, setReceipt] = React.useState(null);
      const { push, Toasts } = useToast();

      const confirm = async (b) => {
        setBookings(prev => [...prev, b]);
        setReceipt(b);
        setView('booking-confirm');

        try {
          await sendConfirmationEmail(b);
          push('üì® Confirmation email sent to customer!');
        } catch (err) {
          console.error('Email error:', err);
          push('‚ö†Ô∏è Email sending failed.');
        }
      };

      const cancel = async (id) => {
        const b = bookings.find(x => x.id === id);
        if (!b) return;
        setBookings(prev => prev.map(x => x.id === id ? {...x, status:'Cancelled'} : x));
        try {
          await sendCancellationEmail(b);
          push('‚ùå Cancellation + refund email sent to customer.');
        } catch (err) {
          console.error('Cancellation email error:', err);
          push('‚ö†Ô∏è Cancellation email failed.');
        }
      };

      return (
        <div className="min-h-screen">
          <header className="bg-white shadow-sm">
            <div className="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
              <div>
                <h1 className="text-xl font-bold text-blue-700">SafeBuild Engineering Solutions</h1>
                <p className="text-sm text-gray-500">Consultation & Booking System</p>
              </div>
              <nav className="flex gap-4">
                <button onClick={()=>setView('services')}>Services</button>
                <button onClick={()=>setView('bookings')}>My Bookings</button>
              </nav>
            </div>
          </header>

          <main className="max-w-6xl mx-auto p-4 grid lg:grid-cols-3 gap-6">
            <section className="lg:col-span-2">
              {view === 'services' && <ServiceList onBook={s => setSelectedService(s)} />}
              {view === 'bookings' && <BookingHistory bookings={bookings} onCancel={cancel} />}
              {view === 'booking-confirm' && receipt && <BookingConfirm booking={receipt} onCancel={cancel} />}
            </section>

            <aside>
              <div className="bg-white p-4 rounded shadow">
                <h3 className="font-semibold mb-2">AI Assistant</h3>
                <AIAssistant />
              </div>
            </aside>
          </main>

          {selectedService && <BookingModal
            service={selectedService}
            onClose={() => setSelectedService(null)}
            onConfirm={confirm}
          />}
          <Toasts/>
        </div>
      );
    }

    // ===== SERVICE LIST =====
    function ServiceList({ onBook }) {
      return (
        <div>
          <h2 className="text-2xl font-semibold mb-4">Available Services</h2>
          <div className="grid md:grid-cols-2 gap-4">
            {SERVICES.map(s => (
              <div key={s.id} className="bg-white p-4 rounded shadow">
                <img src={s.image} alt={s.title} className="rounded mb-3 h-40 w-full object-cover"/>
                <h3 className="font-semibold">{s.title}</h3>
                <p className="text-sm text-gray-600">{s.description}</p>
                <div className="mt-3 flex justify-between items-center">
                  <span className="font-bold text-green-700">‚Ç±{s.price.toLocaleString()}</span>
                  <button onClick={() => onBook(s)} className="bg-green-600 text-white px-3 py-1 rounded">Book Now</button>
                </div>
              </div>
            ))}
          </div>
        </div>
      );
    }

    // ===== BOOKING MODAL =====
    function BookingModal({ service, onClose, onConfirm }) {
      const [name,setName] = React.useState('');
      const [email,setEmail] = React.useState('');
      const [address,setAddress] = React.useState('');
      const [contact,setContact] = React.useState('');
      const [date,setDate] = React.useState('');
      const [time,setTime] = React.useState('09:00');
      const [payment,setPayment] = React.useState('cod');
      const [bank,setBank] = React.useState('');
      const [account,setAccount] = React.useState('');
      const [gcash,setGcash] = React.useState('');
      const [confirmOpen,setConfirmOpen] = React.useState(false);

      const setLimitedDigits = (raw, limit, setter) => setter(raw.replace(/\D/g, '').slice(0, limit));
      const onAccountInput = e => {
        const limit = bank === 'BPI' ? 10 : bank === 'BDO' ? 12 : bank === 'Metrobank' ? 13 : 0;
        setLimitedDigits(e.target.value, limit, setAccount);
      };
      const onGcashInput = e => setLimitedDigits(e.target.value, 11, setGcash);

      const submit = e => { e.preventDefault(); setConfirmOpen(true); };
      const confirmBooking = () => {
        const booking = {
          id: genBookingId(),
          serviceTitle: service.title,
          name, email, address, contact,
          serviceDate: date + (time ? ' ' + time : ''),
          paymentMethod: payment,
          bank: payment === 'bank' ? bank : '',
          account: payment === 'bank' ? account : '',
          gcash: payment === 'gcash' ? gcash : '',
          price: service.price,
          status: 'Confirmed'
        };
        onConfirm(booking);
        setConfirmOpen(false);
        onClose();
      };

      return (
        <div className="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
          <div className="bg-white p-6 rounded shadow-lg w-11/12 md:w-1/2 max-h-[90vh] overflow-auto">
            <h2 className="text-2xl font-semibold mb-2">Book: {service.title}</h2>
            <form onSubmit={submit} className="space-y-3">
              <input required placeholder="Full Name" value={name} onChange={e => setName(e.target.value)} className="w-full border rounded px-3 py-2" />
              <input required type="email" placeholder="Email" value={email} onChange={e => setEmail(e.target.value)} className="w-full border rounded px-3 py-2" />
              <input required placeholder="Address" value={address} onChange={e => setAddress(e.target.value)} className="w-full border rounded px-3 py-2" />
              <input required placeholder="Contact Number" value={contact} onChange={e => setLimitedDigits(e.target.value, 11, setContact)} inputMode="numeric" className="w-full border rounded px-3 py-2" />

              <div className="grid grid-cols-2 gap-3">
                <input required type="date" value={date} onChange={e => setDate(e.target.value)} className="border rounded px-3 py-2" />
                <select value={time} onChange={e => setTime(e.target.value)} className="border rounded px-3 py-2">
                  {['09:00','11:00','13:00','15:00','17:00'].map(t => <option key={t} value={t}>{t}</option>)}
                </select>
              </div>

              <select value={payment} onChange={e => { setPayment(e.target.value); setBank(''); setAccount(''); setGcash(''); }} className="w-full border rounded px-3 py-2">
                <option value="cod">Cash on Service (COD)</option>
                <option value="bank">Bank Transfer</option>
                <option value="gcash">GCash</option>
              </select>

              {payment === 'bank' && (
                <div className="space-y-2">
                  <select value={bank} onChange={e => { setBank(e.target.value); setAccount(''); }} className="w-full border rounded px-3 py-2" required>
                    <option value="">Select Bank</option>
                    <option value="Metrobank">Metrobank</option>
                    <option value="BDO">BDO</option>
                    <option value="BPI">BPI</option>
                  </select>
                  <input placeholder="Account Number" value={account} onChange={onAccountInput} inputMode="numeric" className="w-full border rounded px-3 py-2" required />
                </div>
              )}

              {payment === 'gcash' && (
                <div>
                  <input placeholder="GCash Number (11 digits)" value={gcash} onChange={onGcashInput} inputMode="numeric" className="w-full border rounded px-3 py-2" required />
                </div>
              )}

              <div className="flex justify-between border-t pt-3">
                <span>Total: ‚Ç±{service.price.toLocaleString()}</span>
                <div className="flex gap-2">
                  <button type="button" onClick={onClose} className="bg-gray-400 text-white px-4 py-2 rounded">Cancel</button>
                  <button type="submit" className="bg-green-600 text-white px-4 py-2 rounded">Book</button>
                </div>
              </div>
            </form>

            {confirmOpen && (
              <div className="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center">
                <div className="bg-white p-6 rounded shadow-lg text-center">
                  <h3 className="text-xl font-semibold mb-2">Confirm Booking</h3>
                  <p>Confirm booking for <strong>{service.title}</strong>?</p>
                  <div className="mt-4 flex justify-center gap-3">
                    <button onClick={() => setConfirmOpen(false)} className="bg-gray-400 text-white px-4 py-2 rounded">Back</button>
                    <button onClick={confirmBooking} className="bg-green-600 text-white px-4 py-2 rounded">Confirm</button>
                  </div>
                </div>
              </div>
            )}
          </div>
        </div>
      );
    }

    // ===== BOOKING CONFIRM / HISTORY / AI =====
    function BookingConfirm({ booking, onCancel }) {
      return (
        <div className="bg-white p-6 rounded shadow">
          <h2 className="text-2xl font-semibold mb-2">Booking Confirmed</h2>
          <p>ID: <strong>{booking.id}</strong></p>
          <p>Service: {booking.serviceTitle}</p>
          <p>Date: {booking.serviceDate}</p>
          <p>Status: <span className="text-green-600 font-semibold">{booking.status}</span></p>
          {booking.status !== 'Cancelled' && <button onClick={() => onCancel(booking.id)} className="mt-4 bg-red-600 text-white px-4 py-2 rounded">Cancel Booking</button>}
        </div>
      );
    }

    function BookingHistory({ bookings, onCancel }) {
      return (
        <div className="bg-white p-6 rounded shadow">
          <h2 className="text-2xl font-semibold mb-4">My Appointments</h2>
          {bookings.length === 0 ? <p>No bookings yet.</p> : (
            <table className="w-full text-sm border">
              <thead className="bg-gray-100"><tr><th className="p-2 border">ID</th><th className="p-2 border">Service</th><th className="p-2 border">Email</th><th className="p-2 border">Date</th><th className="p-2 border">Status</th><th className="p-2 border">Action</th></tr></thead>
              <tbody>{bookings.map(b => (
                <tr key={b.id}>
                  <td className="p-2 border">{b.id}</td>
                  <td className="p-2 border">{b.serviceTitle}</td>
                  <td className="p-2 border">{b.email}</td>
                  <td className="p-2 border">{b.serviceDate}</td>
                  <td className="p-2 border">{b.status}</td>
                  <td className="p-2 border text-center">{b.status !== 'Cancelled' && <button onClick={() => onCancel(b.id)} className="bg-red-600 text-white px-2 py-1 rounded text-xs">Cancel</button>}</td>
                </tr>
              ))}</tbody>
            </table>
          )}
        </div>
      );
    }

    function AIAssistant() {
      const [msgs,setMsgs] = React.useState([{ from:'bot', text:"Hi! I'm SafeBot. Need help with booking or payment?" }]);
      const [input,setInput] = React.useState('');
      const send = e => {
        e.preventDefault();
        if (!input.trim()) return;
        const t = input.toLowerCase();
        let r = "I can help you with booking, payment, or cancellations.";
        if (t.includes('book')) r = "Click 'Book Now' to start a booking.";
        if (t.includes('cancel')) r = "You can cancel in My Appointments.";
        if (t.includes('pay')) r = "We accept COD, Bank (BPI/BDO/Metrobank), and GCash.";
        setMsgs(m => [...m, { from:'user', text:input }, { from:'bot', text:r }]);
        setInput('');
      };
      return (
        <div className="flex flex-col">
          <div className="h-64 overflow-auto bg-gray-50 p-2 rounded mb-2">
            {msgs.map((m,i)=><div key={i} className={`my-1 ${m.from==='user'?'text-right':''}`}><span className={`inline-block px-2 py-1 rounded ${m.from==='user'?'bg-blue-600 text-white':'bg-gray-200'}`}>{m.text}</span></div>)}
          </div>
          <form onSubmit={send} className="flex gap-2"><input value={input} onChange={e=>setInput(e.target.value)} className="flex-1 border rounded px-2 py-1" placeholder="Ask SafeBot..." /><button className="bg-green-600 text-white px-3 py-1 rounded">Send</button></form>
        </div>
      );
    }

    // ===== Render =====
    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
