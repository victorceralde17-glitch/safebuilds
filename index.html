<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SafeBuild ‚Äî Consultation & Booking</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.emailjs.com/sdk/3.2/email.min.js"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <div id="root"></div>

  <script type="text/babel">
    // =================== CONFIGURE EMAILJS ===================
    if (window.emailjs) {
  try {
    emailjs.init('D_NUbf5PnJavAf60R'); // your public key
  } catch (e) {
    console.warn('emailjs init error', e);
  }
}

const EMAILJS_SERVICE_ID = 'service_gum5cxs';
const EMAILJS_TEMPLATE_CONFIRM = 'template_7nyhfs8';
const EMAILJS_TEMPLATE_CANCEL = 'template_lko0n9l'; 


    // =================== TOAST HANDLER (8s) ===================
    function useToast() {
      const [toasts, setToasts] = React.useState([]);
      const push = (msg) => {
        const id = Date.now() + Math.random();
        setToasts(t => [...t, { id, msg }]);
        setTimeout(() => setToasts(t => t.filter(x => x.id !== id)), 8000);
      };
      const Toasts = () => (
        <div className="fixed right-4 bottom-6 z-50 flex flex-col gap-2">
          {toasts.map(t => (
            <div key={t.id} className="bg-black text-white px-4 py-2 rounded shadow">
              {t.msg}
            </div>
          ))}
        </div>
      );
      return { push, Toasts };
    }

    // =================== EMAIL HELPERS ===================
    const sendConfirmationEmail = (b) => emailjs.send(
      EMAILJS_SERVICE_ID, EMAILJS_TEMPLATE_CONFIRM,
      {
        to_name: b.name,
        to_email: b.email,
        booking_id: b.id,
        serviceTitle: b.serviceTitle,
        address: b.address,
        contact: b.contact,
        serviceDate: b.serviceDate,
        paymentMethod: b.paymentMethod,
        price: b.price,
        subject: 'SafeBuild Booking Confirmation'
      }
    );

    const sendCancellationEmail = (b) => emailjs.send(
      EMAILJS_SERVICE_ID, EMAILJS_TEMPLATE_CANCEL,
      {
        to_name: b.name,
        to_email: b.email,
        booking_id: b.id,
        serviceTitle: b.serviceTitle,
        subject: 'SafeBuild Booking Cancellation'
      }
    );

    // =================== DATA ===================
    const SERVICES = [
      { id:'a', title:'Structural Assessment & Audit', image:'images/assessment.jpg', description:'Comprehensive building evaluation.', details:'Includes inspection, testing, and analysis.', price:15000 },
      { id:'b', title:'Retrofitting Design & Simulation', image:'images/design.jpg', description:'Simulation & redesign of weak structures.', details:'Modeling and simulation for code compliance.', price:35000 },
      { id:'c', title:'Implementation & Retrofitting', image:'images/implementation.jpg', description:'On-site structural rehabilitation.', details:'Reinforcement works by certified engineers.', price:150000 },
      { id:'d', title:'Consultation & Training', image:'images/training.jpg', description:'Workshops and training sessions.', details:'Customized disaster-resilience programs.', price:7000 }
    ];
    const genBookingId = ()=>'BK-'+Date.now();

    // =================== APP ===================
    function App(){
      const [view,setView]=React.useState('services');
      const [sel,setSel]=React.useState(null);
      const [bookings,setBookings]=React.useState([]);
      const [current,setCurrent]=React.useState(null);
      const [receipt,setReceipt]=React.useState(null);
      const {push,Toasts}=useToast();

      const confirm=(b)=>{
        setBookings(p=>[...p,b]);
        setCurrent(b); setReceipt(b); setView('booking-confirm');
        sendConfirmationEmail(b).then(()=>push('üì® Confirmation email sent!')).catch(()=>push('‚ö†Ô∏è Email failed.'));
      };
      const cancel=(id)=>{
        const b=bookings.find(x=>x.id===id);
        if(!b)return;
        setBookings(p=>p.map(x=>x.id===id?{...x,status:'Cancelled'}:x));
        setCurrent(c=>c&&c.id===id?{...c,status:'Cancelled'}:c);
        sendCancellationEmail(b).then(()=>push('‚ùå Cancellation email sent!')).catch(()=>push('‚ö†Ô∏è Email failed.'));
      };

      return(<div className="min-h-screen">
        <header className="bg-white shadow-sm">
          <div className="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
            <div><h1 className="text-xl font-bold">SafeBuild Consultation & Booking</h1>
              <p className="text-sm text-gray-500">Book consultations, site assessments & training</p></div>
            <nav className="flex gap-4"><button onClick={()=>setView('services')}>Services</button><button onClick={()=>setView('bookings')}>My Appointments</button><span>ü§ñ</span></nav>
          </div>
        </header>

        <main className="max-w-6xl mx-auto p-4 grid lg:grid-cols-3 gap-6">
          <section className="lg:col-span-2">
            {view==='services'&&<ServiceList onBook={setSel}/>}
            {view==='bookings'&&<BookingHistory bookings={bookings}/>}
            {view==='booking-confirm'&&current&&<BookingConfirm booking={current} onCancel={cancel}/>}
          </section>
          <aside><div className="bg-white p-4 rounded shadow"><h3 className="font-semibold">AI Assistant</h3><AIAssistant/></div></aside>
        </main>

        {sel&&<BookingModal service={sel} onClose={()=>setSel(null)} onConfirm={confirm}/>}
        {receipt&&receipt.status!=='Cancelled'&&<BookingReceiptModal booking={receipt} onClose={()=>setReceipt(null)}/>}
        <Toasts/>
      </div>);
    }

    // =================== COMPONENTS ===================
    const ServiceList=({onBook})=>(
      <div>
        <h2 className="text-2xl font-semibold mb-4">Services</h2>
        <div className="grid md:grid-cols-2 gap-4">
          {SERVICES.map(s=>
            <div key={s.id} className="bg-white p-4 rounded shadow">
              <img src={s.image} className="rounded mb-3 h-40 w-full object-cover"/>
              <h3 className="font-semibold">{s.title}</h3>
              <p className="text-sm text-gray-600">{s.description}</p>
              <div className="mt-3 flex justify-between items-center">
                <span className="font-bold">‚Ç±{s.price.toLocaleString()}</span>
                <button onClick={()=>onBook(s)} className="bg-green-600 text-white px-3 py-1 rounded">Book Now</button>
              </div>
            </div>)}
        </div>
      </div>
    );

    function BookingModal({service,onClose,onConfirm}){
      const [name,setName]=React.useState(''),[email,setEmail]=React.useState(''),[addr,setAddr]=React.useState(''),[contact,setContact]=React.useState(''),
      [date,setDate]=React.useState(''),[time,setTime]=React.useState('09:00'),[pm,setPm]=React.useState('cod'),[bank,setBank]=React.useState(''),
      [acct,setAcct]=React.useState(''),[gcash,setGcash]=React.useState(''),[show,setShow]=React.useState(false);
      const handleDigits=(v,l,s)=>s(v.replace(/\D/g,'').slice(0,l));
      const limit=()=>bank==='BPI'?10:bank==='BDO'?12:bank==='Metrobank'?13:0;
      const confirmB=()=>{
        const b={id:genBookingId(),serviceTitle:service.title,name,email,address:addr,contact,
          bookingDate:new Date().toLocaleString(),
          serviceDate:new Date(date+'T'+time).toLocaleString(),
          paymentMethod:pm,bank,account:acct,gcash,price:service.price,status:'Confirmed'};
        onConfirm(b);
      };
      return(<div className="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
        <div className="bg-white p-6 rounded shadow-lg w-11/12 md:w-1/2 max-h-[90vh] overflow-auto">
          <h2 className="text-2xl font-semibold mb-2">Book: {service.title}</h2>
          <p className="text-gray-600 mb-4">{service.details}</p>
          <form onSubmit={e=>{e.preventDefault();setShow(true);}} className="space-y-3">
            <input placeholder="Full Name" value={name} onChange={e=>setName(e.target.value)} className="w-full border rounded px-3 py-2" required/>
            <input type="email" placeholder="Email" value={email} onChange={e=>setEmail(e.target.value)} className="w-full border rounded px-3 py-2" required/>
            <input placeholder="Address" value={addr} onChange={e=>setAddr(e.target.value)} className="w-full border rounded px-3 py-2" required/>
            <input placeholder="Contact Number (11 digits)" value={contact} onChange={e=>handleDigits(e.target.value,11,setContact)} inputMode="numeric" className="w-full border rounded px-3 py-2" required/>
            <div className="grid grid-cols-2 gap-3">
              <input type="date" value={date} onChange={e=>setDate(e.target.value)} className="border rounded px-3 py-2" required/>
              <select value={time} onChange={e=>setTime(e.target.value)} className="border rounded px-3 py-2">{['09:00','11:00','13:00','15:00','17:00'].map(t=><option key={t}>{t}</option>)}</select>
            </div>
            <select value={pm} onChange={e=>setPm(e.target.value)} className="w-full border rounded px-3 py-2">
              <option value="cod">Cash on Service (COD)</option><option value="bank">Bank Transfer</option><option value="gcash">GCash</option>
            </select>
            {pm==='bank'&&<div className="space-y-2">
              <select value={bank} onChange={e=>{setBank(e.target.value);setAcct('');}} className="w-full border rounded px-3 py-2" required>
                <option value="">Select Bank</option><option>Metrobank</option><option>BDO</option><option>BPI</option></select>
              <input placeholder="Account Number" value={acct} onChange={e=>handleDigits(e.target.value,limit(),setAcct)} inputMode="numeric" className="w-full border rounded px-3 py-2" required/>
            </div>}
            {pm==='gcash'&&<input placeholder="GCash Number (11 digits)" value={gcash} onChange={e=>handleDigits(e.target.value,11,setGcash)} inputMode="numeric" className="w-full border rounded px-3 py-2" required/>}
            <div className="flex justify-between border-t pt-3"><span>Total: ‚Ç±{service.price.toLocaleString()}</span>
              <div className="flex gap-2"><button type="button" onClick={onClose} className="bg-gray-400 text-white px-4 py-2 rounded">Cancel</button>
              <button type="submit" className="bg-green-600 text-white px-4 py-2 rounded">Book</button></div></div>
          </form>
          {show&&<div className="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center">
            <div className="bg-white p-6 rounded shadow-lg text-center">
              <h3 className="text-xl font-semibold mb-2">Confirm Booking</h3>
              <p>Confirm your booking for <strong>{service.title}</strong>?</p>
              <div className="mt-4 flex justify-center gap-3">
                <button onClick={()=>setShow(false)} className="bg-gray-400 text-white px-4 py-2 rounded">Back</button>
                <button onClick={confirmB} className="bg-green-600 text-white px-4 py-2 rounded">Confirm</button>
              </div>
            </div></div>}
        </div></div>);
    }

    const BookingReceiptModal=({booking,onClose})=>booking&&booking.status!=='Cancelled'&&(
      <div className="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
        <div className="bg-white p-6 rounded shadow-lg text-center">
          <h2 className="text-2xl font-semibold mb-2">Booking Confirmed</h2>
          <p><strong>Service:</strong> {booking.serviceTitle}</p>
          <p><strong>Name:</strong> {booking.name}</p>
          <p><strong>Address:</strong> {booking.address}</p>
          <p><strong>Contact:</strong> {booking.contact}</p>
          <p><strong>Date & Time:</strong> {booking.serviceDate}</p>
          <p><strong>Payment:</strong> {booking.paymentMethod}</p>
          <p><strong>Total:</strong> ‚Ç±{booking.price.toLocaleString()}</p>
          <div className="mt-4 flex justify-center gap-3">
            <button onClick={onClose} className="bg-gray-400 text-white px-4 py-2 rounded">Close</button>
          </div>
        </div>
      </div>
    );

    const BookingConfirm=({booking,onCancel})=>{
      const cancelClick=()=>confirm("Are you sure you want to cancel this booking?")&&onCancel(booking.id);
      return(<div className="bg-white p-6 rounded shadow">
        <h2 className="text-2xl font-semibold mb-2">Booking Confirmed</h2>
        <p>ID: <strong>{booking.id}</strong></p>
        <p>Service: {booking.serviceTitle}</p>
        <p>Date: {booking.serviceDate}</p>
        <p>Status: {booking.status==='Cancelled'?<span className="text-red-600 font-semibold">Cancelled</span>:<span className="text-green-600 font-semibold">Confirmed</span>}</p>
        {booking.status!=='Cancelled'&&<button onClick={cancelClick} className="mt-4 bg-red-600 text-white px-4 py-2 rounded">Cancel Booking</button>}
      </div>);
    };

    const BookingHistory=({bookings})=>(
      <div className="bg-white p-6 rounded shadow">
        <h2 className="text-2xl font-semibold mb-4">My Appointments</h2>
        {bookings.length===0?<p>No bookings yet.</p>:
          <table className="w-full text-sm border">
            <thead className="bg-gray-100"><tr><th className="p-2 border">ID</th><th className="p-2 border">Service</th><th className="p-2 border">Address</th><th className="p-2 border">Contact</th><th className="p-2 border">Date</th><th className="p-2 border">Payment</th><th className="p-2 border">Status</th></tr></thead>
            <tbody>{bookings.map(b=><tr key={b.id}><td className="p-2 border">{b.id}</td><td className="p-2 border">{b.serviceTitle}</td><td className="p-2 border">{b.address}</td><td className="p-2 border">{b.contact}</td><td className="p-2 border">{b.serviceDate}</td><td className="p-2 border">{b.paymentMethod.toUpperCase()}</td><td className="p-2 border">{b.status==='Cancelled'?<span className="text-red-600 font-semibold">Cancelled</span>:<span className="text-green-600 font-semibold">Confirmed</span>}</td></tr>)}</tbody>
          </table>}
      </div>
    );

    const AIAssistant=()=>{
      const [msgs,setMsgs]=React.useState([{from:'bot',text:"Hi! I'm SafeBot. Ask about booking, payment, or cancellation."}]);
      const [input,set]=React.useState('');
      const send=e=>{
        e.preventDefault();
        if(!input.trim())return;
        const t=input.toLowerCase();
        let r="I can help with booking, schedules, or payment.";
        if(t.includes('book'))r="Click 'Book Now' beside a service.";
        if(t.includes('pay'))r="You can pay via COD, Bank (Metrobank, BDO, BPI) or GCash.";
        if(t.includes('cancel'))r="Use the 'Cancel Booking' button; you'll get a cancellation email.";
        setMsgs([...msgs,{from:'user',text:input},{from:'bot',text:r}]);set('');
      };
      return(<div className="flex flex-col h-80"><div className="flex-1 overflow-auto bg-gray-50 p-2 rounded space-y-2">
        {msgs.map((m,i)=><div key={i} className={m.from==='bot'?'bg-white p-2 rounded shadow text-sm':'text-right text-blue-700 text-sm'}>{m.text}</div>)}</div>
        <form onSubmit={send} className="mt-2 flex gap-2"><input value={input} onChange={e=>set(e.target.value)} placeholder="Ask SafeBot..." className="flex-1 border rounded px-3 py-2 text-sm"/><button className="bg-blue-600 text-white px-3 py-2 rounded text-sm">Send</button></form></div>);
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
  </script>
</body>
</html>
